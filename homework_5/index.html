<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="col-12 col-md-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" name="userName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Username">
                    <input type="text" name="surName" class="form-control" placeholder="Surname" aria-label="Surname">
                </div>

                <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea name="textarea" class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" name="var[]" value="Variant 1" aria-label="Checkbox for following text input">
                        <label class="form-check-label ms-4" for="flexRadioDefault1">
                            Variant 1
                        </label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" name="var[]" value="Variant 2" aria-label="Checkbox for following text input">
                        <label class="form-check-label ms-4" for="flexRadioDefault1">
                            Variant 2
                        </label>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" value="men" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Men
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="women" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Women
                    </label>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" value="submit" class="btn btn-outline-secondary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
